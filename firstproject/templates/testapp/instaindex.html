<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="instastyle.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h1 class="logo">Instagram</h1>
            <form>
                <input type="text" placeholder="Phone number, username or email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button class="facebook-login">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgotten your password?</a>
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container hidden">
            <h1 class="logo">Instagram</h1>
            <p>Sign up to see photos and videos from your friends.</p>
            <button class="facebook-login">Log in with Facebook</button>
            <div class="divider">
                <span>OR</span>
            </div>
            <form>
                <input type="text" placeholder="Mobile number or email address" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
            <div class="footer">
                <p>Have an account? <a href="#" onclick="showLogin()">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="instascript.js"></script>
</body>
</html>
