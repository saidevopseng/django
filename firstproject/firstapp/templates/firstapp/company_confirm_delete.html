<!DOCTYPE html>
{% extends 'firstapp/base.html' %}
{% block body_block %}
<h1>Do you want to really delete the company:{{company.name}} ??</h1><hr>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete Record">
    <a href="/{{company.id}}" class="btn btn-success">Cancel</a>
</form>
{% endblock %}
